name: deploy-dashboard

on:
  push:
    branches:
      - master
    # paths:
    #   - 'packages/dashboard/**'
env:
  STORAGE_ACCOUNT: 'mfecdncheck1'

defaults:
  run:
    working-directory: packages/dashboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install -f
      - run: npm run build

      - uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to the storage account
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
              az storage blob upload-batch --source ./dist --destination '$web/dashboard/latest' --account-name ${{ env.STORAGE_ACCOUNT }}
      - name: logout
        run: |
              az logout
